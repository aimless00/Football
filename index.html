<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootBall</title>

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- website header -->
    <header>
        <section class="top-section">
            <div class="top-section-info">
                <h1 class="section-title">Conmebol Copa America 2021</h1>
            </div>
            <div class="section-banner">
                <img src="images/banner.png" alt="Top-Banner">
            </div>
        </section>
    </header>
    <!-- website main section -->
    <main>
        <section class="top-player-list">
            <div class="players">
                <div class="player">
                    <div class="player-img">
                        <img src="images/players/player-1.png" alt="Neymar jr.">
                    </div>
                    <div class="player-details">
                        <h2 class="player-name">Neymar Jr.</h2>
                        <p class="player-info">Neymar came into prominence at Santos.He scrod 68 goals in 111 matches for Brazil since debuting at age 18, Neymar is the second highest goalscorer for his national team</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
